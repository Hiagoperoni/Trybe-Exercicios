<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Básico do CSS</title>
<style>
    h1 {
        font-size: 65px;
        color: orange
    }
    ul {
        background-color: aquamarine;
    }
    .cor-de-fundo {
        background-color: aqua;
    }

</style>
</head>

<body>
    
    <h1>Exercícios 3.2</h1>

    <p class="cor-de-fundo">Qual é a sua cor favorita?</p>

    <ul class="cor-de-fundo">
        <li>Amarelo</li>
        <li>Vermelho</li>
        <li>Marrom</li>
    </ul>
</body>
</html>
